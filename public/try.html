<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Compliments</title>
</head>
<body>
  <h1>Get Your Roast</h1>

  <!-- Score input -->
  <label for="score">Enter your score:</label>
  <input type="number" id="score" min="1" max="100" placeholder="1-100">
  
  <!-- Button -->
  <button id="get-compliment">Get Compliment</button>
  
  <!-- Display compliment -->
  <p id="compliment-text" style="font-weight: bold; margin-top: 20px;"></p>

  <!-- Hidden audio element -->
  <audio id="compliment-audio" style="display: none;"></audio>

  <!-- Import compliments data -->
  <script src="compliments.js"></script>
  
  <!-- Import roast handling script -->
  <script src="displayCompliments.js"></script>
</body>
</html>
