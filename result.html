<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Your Score</h2>
  <div id="score-box"></div>
  <script>
    const wpm = localStorage.getItem("wpm");
    const correct = localStorage.getItem("correct");
    const total = localStorage.getItem("total");
    const accuracy = total && total > 0 ? ((correct / total) * 100).toFixed(1) : "0";
    document.getElementById("score-box").innerHTML =
      `<p>WPM: <b>${wpm}</b></p>
       <p>Correct Words: <b>${correct}</b> / ${total}</p>
       <p>Accuracy: <b>${accuracy}%</b></p>`;
  </script>
</body>
